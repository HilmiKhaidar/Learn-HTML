<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul 11: Gambar & Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1ce458;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      height: 300px;
      color: rgb(175, 59, 59);
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .content {
      padding: 20px;
    }
    .content img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Selamat Datang di Web Saya</h1>
  </div>

  <div class="content">
    <h2>Gambar di Konten</h2>
    <p>Di bawah ini adalah gambar tambahan di dalam konten:</p>
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="Gambar ilustrasi">
  </div>

</body>
</html>
