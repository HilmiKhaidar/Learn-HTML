<!-- Modul 10: Menggunakan Google Fonts dan Icon Gratis (Font Awesome)
Tujuan Modul:
Membuat tampilan website lebih estetik dan profesional.

Menggunakan font keren dari Google Fonts.

Menambahkan ikon tanpa gambar lewat Font Awesome -->


<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul 10: Google Fonts & Icons</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a63cf;
      color: #333;
      padding: 20px;
    }
    .icon {
      margin-right: 10px;
      color: #21dd41;
    }
    h1 {
      color: #0cff5d;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-laptop-code icon"></i>Modul 10: Google Fonts & Ikon</h1>

  <p><i class="fas fa-check-circle icon"></i>Font 'Poppins' sudah digunakan!</p>
  <p><i class="fas fa-envelope icon"></i>Hubungi kami via email</p>
  <p><i class="fas fa-phone icon"></i>Telepon: 0812-3456-7890</p>

</body>
</html>
