<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 1 : Pengenalan HTML </title>
</head>
<body>
    <h1>Selamat datang di modul 1: Pengenalan HTML</h1>
    <p>HTML adalah bahasa standar untuk membuat halaman web. Berikut adalah beberapa tag dasar:</p>
    <ul>
        <li><code>&lt;h1&gt; - &lt;h6&gt;</code>: Untuk membuat judul</li>
        <li><code>&lt;p&gt;</code>: Untuk membuat paragraf</li>
        <li><code>&lt;a&gt;</code>: Untuk membuat link</li>
    </ul>
    <p>Mulai belajar HTML dan buat halaman pertama Anda!</p>
</body>
</html>
