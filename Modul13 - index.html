<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Modul 13: Validasi Formulir</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="proses.php" method="POST">
    <h2>Form Validasi HTML5</h2>

    <label for="nama">Nama (wajib):</label>
    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">

    <label for="email">Email (format valid):</label>
    <input type="email" id="email" name="email" required placeholder="contoh@email.com">

    <label for="umur">Umur (minimal 17):</label>
    <input type="number" id="umur" name="umur" min="17" max="100" required>

    <label for="password">Password (minimal 6 karakter):</label>
    <input type="password" id="password" name="password" minlength="6" required>

    <label for="kodepos">Kode Pos (5 digit angka):</label>
    <input type="text" id="kodepos" name="kodepos" pattern="[0-9]{5}" placeholder="Contoh: 12345" required>

    <button type="submit">Kirim</button>
  </form>

</body>
</html>
