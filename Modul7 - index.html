<!-- Modul 7: Membuat Link dan Navigasi di HTML
Materi: Dalam modul ini, kita akan belajar cara membuat tautan (link) yang menghubungkan satu halaman ke halaman lain, atau ke bagian tertentu dalam halaman yang sama.

Tag yang Dipelajari:

<a> (anchor) : Membuat hyperlink.

Atribut href: Menentukan tujuan link.

Atribut target: Menentukan apakah link dibuka di tab baru.

Penjelasan Singkat:

<a href="https://example.com">Ini adalah link</a>: Link ke website lain.

<a href="halaman.html">Ini link ke halaman lain</a>: Link ke file lain dalam website.

<a href="#section1">Pergi ke bagian tertentu</a>: Link ke ID di halaman yang sama.

target="_blank": Membuka link di tab baru. -->


<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul 7: Link dan Navigasi</title>
</head>
<body>
  <h1>Modul 7: Membuat Link dan Navigasi</h1>

  <h2>Link ke Halaman Lain</h2>
  <p>
    <a href="Modul7.1 - index.html">Klik di sini untuk pergi ke Halaman 7.1</a>
  </p>

  <h2>Link ke Website Eksternal</h2>
  <p>
    <a href="https://www.google.com" target="_blank">Buka Google di tab baru</a>
    <a href="https://nodejs.org/en" target="_blank">bukan web node js</a>
  </p>

  <h2>Link ke Bagian di Halaman Ini</h2>
  <p>
    <a href="#footer">Pergi ke Footer</a>
  </p>

  <div style="margin-top:800px;">
    <h2 id="footer">Ini adalah bagian Footer</h2>
    <p>Terima kasih telah belajar sampai di sini!</p>
  </div>

</body>
</html>
